<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Customs CSS  -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/components/structure.css">
		<link rel="stylesheet" type="text/css" href="css/components/btn-secondary.css">
		<link rel="stylesheet" type="text/css" href="css/components/text.css">
		<link rel="stylesheet" type="text/css" href="css/utilities/color.css">
		<link rel="stylesheet" type="text/css" href="css/utilities/pdmr.css">
		<link rel="stylesheet" type="text/css" href="css/utilities/positioning.css">
		<link rel="stylesheet" type="text/css" href="css/utilities/sizing.css">

    <title>Form2!</title>
  </head>
	
	<body>
		<div class="container green-box">
			<header class="clear-float">
				<nav class="navbar navbar-light bg-light float-left">
					<form class="form-inline">
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Home</button>							
					</form>
				</nav>
					<!-- Right side -->
					<nav class="navbar navbar-light bg-light float-right red-box">
						<form class="form-inline">
							<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
							<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>							
						</form>
					</nav>
					<!-- End right side -->
			</header>

				<!--Right block  -->
				<div class="clear-float">
					<form class="right-block float-right  mt-10 green-box">
						  <div class="form-group">
						    <label for="exampleInputEmail1">Enter Your Name</label>
						    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
						  </div>

						  <div class="form-group">
						    <label for="exampleInputEmail1">Email address</label>
						    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
						  </div>

						  <div class="form-group form-check">
						    <input type="checkbox" class="form-check-input" id="exampleCheck1">
						    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
						  </div>
						  <button type="submit" class="btn btn-primary btn-lg">Submit</button>
						  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						</form>
				<!-- End Right block  -->

					<!-- Left block  -->
					<div class="float-left green-box">
						<article class="left-block">VIDEO-block							
						</article>	
					</div>
					<!-- End Left block  -->

						<!-- Bottom block  -->
						<div class="float-left mt-20">
							<article class="left-block test-block green-box">Testimonial-text					
							</article>
						</div>
						<!-- End Bottom block  -->
				</div>
		</div>
	</body>

												
		
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
